<script src="../plugins/script.js"></script>
<script>
  let achievements = [{ title: null, date: null, issuer: null, link: null }]
  let articles = [{ title: null, date: null, publlisher: null, link: null }]
  fetch("../databases/portofolio.json")
    .then(response => response.json())
    .then(data => {
      achievements = data.achievements
      articles = data.articles
      let achievementList = document.querySelector("#achievementList")
      let articleList = document.querySelector("#articleList")
      const achievement = data => {
        const template = document.createElement("template")
        template.innerHTML =
          `<tr>
            <td>${achievements[i].title}</td>
            <td>${achievements[i].date}</td>
            <td>${achievements[i].issuer}</td>
            <td class="center">
              <a class="link" href="${achievements[i].link}">
                <span class="mdi mdi-eye"></span>
              </a>
            </td>
          </tr>`
        .trim()
        return template.content.firstChild
      }
      for (i in achievements) {
        achievementList.append(achievement(0))
      }
      const article = data => {
        const template = document.createElement("template")
        template.innerHTML =
          `<tr>
            <td>${articles[i].title}</td>
            <td>${articles[i].date}</td>
            <td>${articles[i].publlisher}</td>
            <td class="center">
              <a class="link" href="${articles[i].link}">
                <span class="mdi mdi-eye"></span>
              </a>
            </td>
          </tr>`
        .trim()
        return template.content.firstChild
      }
      for (i in articles) {
        articleList.append(article(0))
      }
    })
</script>

<style>
  .center {
    text-align: center;
  }
  .contain {

</style>
