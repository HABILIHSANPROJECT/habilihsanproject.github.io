<!DOCTYPE html>
<html data-bs-theme="dark">

<head>
    <title>EDITOR</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link href="../plugins/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div id="navbar"></div>
    <section class="container-fluid">
        <div class="p-5 justify-content-evenly">
            <h1><span class="mdi mdi-code-tags"></span> Editor</h1>
            <div class="d-lg-flex">
                <div class="editor">
                    <input id="titles">
                    <span class="mdi mdi-upload submit" onclick="submit()"></span>
                    <span class="mdi mdi-image submit"></span>
                    <textarea id="editor"></textarea>
                </div>
                <div class="vr"></div>
                <div class="preview">
                    <h1 id="title" class="title"></h1>
                    <div id="preview"></div>
                </div>
            </div>
        </div>
    </section>
</body>

<footer>
  <p>Â©2023</p>
  <img id="footer" class="white" src="../assets/powered.png">
</footer>

</html>

<script src="../plugins/script.js"></script>
<script>
    $.get("../plugins/navbar.html", function(data){
            $("#navbar").replaceWith(data)
        })
    jQuery(function($) {
        var titles = $("#titles"), title = $("#title")
        titles.keyup(function(e) {
            title.html(titles.val())
        })
    })
    jQuery(function($) {
        var editor = $("#editor"), preview = $("#preview")
        editor.keyup(function(e) {
            preview.html(editor.val())
        })
    })
    function submit(){
        fetch("../databases/articles.json")
        .then(response => response.json())
        .then(data =>  {
            let json = JSON.parse(data)
            console.LOG(json)
            json.reports.push({
                "id": "" + json.reports.length + 1,
                "title": "" + $("#titles").val(),
                "content": +"" + $("#editor").val()
            })
            console.log(JSON.parse(JSON.stringify(json)))
        })
    }
</script>

<style>
    input{
        width: 85%;
        background-color: rgba(var(--bs-tertiary-bg-rgb),var(--bs-bg-opacity))!important;
        color: rgba(var(--bs-tertiary-bg-rgb),var(--bs-bg-opacity))!important;
        border: 1px solid;
        margin-bottom: 10px;
        font-size: larger;
    }
    textarea{
        width: 100%;
        margin-top: 10px;
        background-color: rgba(var(--bs-tertiary-bg-rgb),var(--bs-bg-opacity))!important;
        color: rgba(var(--bs-tertiary-bg-rgb),var(--bs-bg-opacity))!important;
        border: 1px solid;
        font-family: 'Courier New', Courier, monospace;
        font-size: small;
        height: 30rem
    }
    .title{
        margin-bottom: 20px;
    }
    .editor{
        width: 50%;
        margin: 20px 20px 0 0;
    }
    .preview{
        width: 50%;
        margin: 20px 0 0 20px;
        word-wrap: break-word;
    }
    .submit{
        float: right;
        font-size: larger;
        margin-left: auto;
        color: rgba(var(--bs-tertiary-bg-rgb),var(--bs-bg-opacity))!important;
        margin: 0 10px;
    }
    .submit:hover{
        filter: contrast(100);
    }
</style>
