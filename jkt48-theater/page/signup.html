<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://unpkg.com/video.js@8.5.2/dist/video-js.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link href="../res/index.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>

    <script src="../script/signup.js"></script>

    <title>JKT48 THEATER STREAMING</title>
    <div class="title">
        <a href="../index.html" class="logo"><img src="../res/LOGO.png"></a>
    </div>
</head>

<body>
    <div class="auth">
        <form id="signup-form" class="form">
            <p class="title-form">Sign Up</p><br>
            <input class="form-control" type="email" id="signup-email" placeholder="Email" required><br>
            <div class="input-group" style="display: flex;">
                <input class="form-control" type="password" id="signup-password" placeholder="Password" required>
                <button class="btn btn-light" type="button" id="toggleSignupPassword">
                    <i class="bi bi-eye-slash" id="toggleSignupIcon"></i>
                </button>
            </div><br>
            <button type="submit" class="btn btn-success" style="width: 100%;">Sign Up</button>
        </form>
    </div>
</body>

</html>
