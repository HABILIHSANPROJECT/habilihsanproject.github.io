<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://unpkg.com/video.js@8.5.2/dist/video-js.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link href="../res/index.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/video.js@8.5.2/dist/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script src="../script/player.js"></script>

    <title>JKT48 THEATER STREAMING</title>
    <div class="title">
        <a href="../index.html" class="logo"><img src="../res/logo.png"></a>
        <button class="btn btn-danger authBtn" id="logout-btn">Log Out</button>
    </div>
</head>

<body>
    <div class="modal fade" id="myModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <p class="modal-title" style="font-size: large; font-weight: bold;">Masukan Token</p>
                </div>

                <!-- Modal Body -->
                <div class="modal-body pb-0">
                    <input class="form-control" id="email" type="text" placeholder="Input Token" disabled autocomplete="off"><br>
                    <input class="form-control" type="text" placeholder="Input Token" required autocomplete="off" id="token">
                    <p style="color: red; font-size: x-small;" id="tokenError"></p>
                </div>

                <!-- Modal Footer -->
                <button class="m-3 btn btn-primary" id="submit">Submit</button>
            </div>
        </div>
    </div>
    <div class="player-container" style="display: none;" id="player">
        <video id="video-player" class="video-js vjs-default-skin" controls>
            <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser
                that supports HTML5 video</p>
        </video>
    </div>
    <p id="setlist" style="color: white;" class="perform"></p>
    <p id="date" style="color: white;" class="perform"></p>
</body>

</html>
