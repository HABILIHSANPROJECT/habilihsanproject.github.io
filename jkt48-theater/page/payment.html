<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">

    <link href="https://unpkg.com/video.js@8.5.2/dist/video-js.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link href="../res/index.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script src="../script/payment.js"></script>

    <title>JKT48 THEATER STREAMING</title>
    <div class="title">
        <a href="../index.html" class="logo"><img src="../res/logo.png"></a>
        <button class="btn btn-danger authBtn" id="logout-btn">Log Out</button>
    </div>
</head>

<body>
    <div class="contain">
        <p class="title-schedule" style="font-size: large;">Show yang bisa dibeli saat ini:</p>
        <p id="setlist" class="perform"></p>
        <p id="date" class="perform"></p>
        <p id="time" class="perform"></p>
        <br>
        
        <div class="loading" id="fetch">
            <div class="spinner-border text-dark" role="status"></div>
            <span style="margin-left: 20px;">Memuat Data Pembelian...</span>
        </div>
        <br>

        <form id="payment-form" class="form">
            Email:
            <input class="form-control" type="email" id="email" placeholder="Email" disabled><br>
            Nama:
            <input class="form-control" type="text" id="name" placeholder="Name" required><br>
            Nomor HP:
            <input class="form-control" type="tel" pattern="[0-9]{10,13}" id="phone" placeholder="Phone" required><br>
            Harga:
            <input class="form-control" type="email" id="email" placeholder="Rp 10.000" disabled><br>
            <button class="btn btn-primary" type="button" disabled id="loading" style="width: 100%;">
                <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                <span role="status">Loading...</span>
              </button>
            <button type="submit" class="btn btn-primary" style="width: 100%; display: none;" id="buy">Beli</button>
        </form>
    </div>
</body>

</html>
