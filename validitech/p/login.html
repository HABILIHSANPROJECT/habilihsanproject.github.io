<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>

    <!-- Bootstrap Style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>

    <!-- Meta -->
    <link href="../r/index.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid  ms-5 me-5">
            <span class="navbar-brand fw-bold">Validitech</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ms-auto justify-content-end align-items-center" id="navbar">
            </div>
        </div>
    </nav>

    <!-- Container -->
    <div class="container-fluid p-5 w-75 fill">
        <form class="bg-body-tertiary p-5">
            <h1 class="text-center mb-5">Log In</h1>
            <!-- Email Pengguna -->
            <input id="email" class="form-control mb-3" type="text" placeholder="Email" required>
            <!-- Password Pengguna -->
            <div class="input-group mb-3">
                <input class="form-control" type="password" id="password" placeholder="Password" required>
                <button class="btn btn-outline-light" type="button" id="togglePassword">
                    <i class="bi bi-eye-slash" id="toggleIcon"></i>
                </button>
            </div>

            <!-- Submit -->
            <button class="btn btn-primary mt-2 w-100" type="button" onclick="login()">Log In</button>

            <div class="w-100 text-center mt-5">
                Belum punya akun? <a href="./register.html">Daftar Sekarang!</a>
            </div>
        </form>
    </div>
</body>

<br />
<footer class="bg-body-tertiary p-3 text-center">
    Validitech Â© 2024
</footer>

</html>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
<script src="../r/index.js"></script>
<script>
    function login() {
        const email = document.getElementById("email").value
        const password = document.getElementById("password").value

        firebase.auth().signInWithEmailAndPassword(email, password)
            .then((user) => {
                alert("Login berhasil! Selamat datang!", user)
                location.replace("./profil.html")
            })
            .catch((error) => {
                const errorCode = error.code
                const errorMessage = error.message
                alert("Login gagal!\n", errorCode, errorMessage)
            })
    }

    const toggleIcon = document.getElementById("toggleIcon")
    const password = document.getElementById("password")
    document.getElementById("togglePassword").addEventListener("click", function () {
        if (password.type === "password") {
            password.type = "text"
            toggleIcon.classList.remove("bi-eye-slash")
            toggleIcon.classList.add("bi-eye")
        } else {
            password.type = "password"
            toggleIcon.classList.remove("bi-eye")
            toggleIcon.classList.add("bi-eye-slash")
        }
    })

    function logout() {
        firebase.auth().signOut()
            .then(() => {
                alert("Logout berhasil!")
                location.replace("./login.html")
            })
            .catch((error) => {
                alert(error.message)
            })
    }

    firebase.auth().onAuthStateChanged((user) => {
        if (user) {
            const logoutNav = `<span class="link-danger ms-2" onclick="logout()">Log Out</span>`
            document.getElementById("navbar").innerHTML = logoutNav
        }
    })
</script>
