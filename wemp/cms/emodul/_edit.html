<!DOCTYPE html>
<html data-bs-theme="dark">

<head>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBSITE OF E-MODUL PHYSICS | CMS</title>

    <nav class="navbar navbar-expand-lg bg-body-tertiary"></nav>
</head>

<body>
    <div class="row me-0 container">
        <div class="col-sm-3 pe-0 border-end">
            <nav class="nav nav-pills flex-column p-3 ms-3" id="navdrawList">
            </nav>
        </div>
        <div class="col-sm-9 p-5 pe-0 d-grid mb-auto">
            <span class="h1 mb-5" id="title">E-Modul</span>

            <label for="judul" class="form-label">Judul</label>
            <input type="text" class="form-control" id="judul">
            <br/>

            <label for="sampul" class="form-label">Sampul</label>
            <input type="file" class="form-control" id="sampul" accept="image/png, image/jpg, image/jpeg">
            <br/>

            <label for="deskripsi" class="form-label">Deskripsi</label>
            <textarea type="text" class="form-control" id="deskripsi" rows="3"></textarea>
            <br/>

            <label for="konten" class="form-label">Konten</label>
            <div class="accordion accordion-flush" id="konten"></div>
            <br/>

            <label for="konten" class="form-label">Keterangan</label>
            <div class="input-group mb-2">
                <span class="input-group-text">Kategori</span>
                <input type="text" class="form-control">
            </div>
            <div class="input-group mb-2">
                <span class="input-group-text">Slug</span>
                <input type="text" class="form-control">
            </div>
            <div class="input-group mb-2">
                <span class="input-group-text">Isi</span>
                <textarea class="form-control"></textarea>
            </div>
            <div class="input-group mb-2">
                <span class="input-group-text">Target</span>
                <textarea class="form-control"></textarea>
            </div>
            <div class="input-group mb-2">
                <span class="input-group-text">Manfaat</span>
                <textarea class="form-control"></textarea>
            </div>
            <br/>

            <div class="d-flex">
                <button class="btn btn-danger me-auto">Batalkan</button>
                <button class="btn btn-primary me-auto">Simpan</button>
                <button class="btn btn-success">Publikasi</button>
            </div>
        </div>
    </div>
</body>

<footer class="d-flex p-3 bg-body-tertiary"></footer>
</html>
